<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>ConectLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="icon.png">
  </head>
  <body>
    <div class="container">
      <!--       <header id="mainHeader">
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a>
      -->
      <div class="content">
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action="">
            <h1>Login</h1>
            <p>
              <label for="email_login">login</label>
              <input
                id="nome_login"
                name="nome_login"
                required="required"
                type="text"
                placeholder="ex. contato@htmlecsspro.com"
              >
            </p>

            <p>
              <label for="senha_login">senha</label>
              <input
                id="senha_login"
                name="senha_login"
                required="required"
                type="password"
                placeholder="ex. senha"
              />
            </p>

            <p>
              <input
                type="checkbox"
                name="manterlogado"
                id="manterlogado"
                value=""
              />
              <label for="manterlogado">Manter-me logado</label>
            </p>

            <p>
              <input type="submit" value="Logar" />
            </p>

            <p class="link">
              Ainda não tem conta?
              <a href="cadastro.html">Cadastre-se</a>
            </p>
          </form>
        </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
