<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecomerce Website - fastfood</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- Nav -->
            <div class="nav container">
                <a href="#" class="logo">Ecomerce</a>
                <!-- Cart Icon -->
                <i class="bx bx-basket" id="cart-icon"></i>
            </div>
        </header>
        <!-- shop -->
        <section class="shop container">
            <h2 class="section-title"> Shop Products </h2>
            <!-- content -->
        <div class="shop-content">
            <div class="box-product">
                <!-- card 1-->
                <img src="imagens do projeto/batata frita 01.png" alt="" class="img-produto">
                <h2 class="nome-produto">Bata frita</h2>
                <span class="preco-produto">15.00</span>
                <i class="bx bx-basket add-cart"></i>
            </div>
            <div class="box-product">
                <!-- card 2-->
                <img src="imagens do projeto/nuguets 01.png" alt="" class="img-produto">
                <h2 class="nome-produto">Nunguets</h2>
                <span class="preco-produto">5.00</span>
                <i class="bx bx-basket add-cart"></i>
            </div>
            <div class="box-product">
                <!-- card 3-->
                <img src="imagens do projeto/sabduiche 02.png" alt="" class="img-produto">
                <h2 class="nome-produto">sabduiche02</h2>
                <span class="preco-produto">20.00</span>
                <i class="bx bx-basket add-cart"></i>
            </div>
            <div class="box-product">
                <!-- card 5-->
                <img src="imagens do projeto/sanduiche 03.png" alt="" class="img-produto">
                <h2 class="nome-produto">sanduiche 03</h2>
                <span class="preco-produto">25.00</span>
                <i class="bx bx-basket add-cart"></i>
            </div>
            <div class="box-product">
                <!-- card 5-->
                <img src="imagens do projeto/sanduiche 01.png" alt="" class="img-produto">
                <h2 class="nome-produto">sanduiche 01</h2>
                <span class="preco-produto">15.00</span>
                <i class="bx bx-basket add-cart"></i>
            </div>
            <div class="box-product">
                <!-- card 6-->
                <img src="imagens do projeto/sandae.png" alt="" class="img-produto">
                <h2 class="nome-produto">Sandei morango</h2>
                <span class="preco-produto">12.00</span>
                <i class="bx bx-basket add-cart"></i>
            </div>
            <div class="box-product">
                <!-- card 7-->
                <img src="imagens do projeto/sandae chocolate.png" alt="" class="img-produto">
                <h2 class="nome-produto">sandae chocolate</h2>
                <span class="preco-produto">12.00</span>
                <i class="bx bx-basket add-cart"></i>
            </div>
        </div>
        </section>
    </body>
</html>
